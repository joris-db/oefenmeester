<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

    <meta name="apple-mobile-web-app-title" content="Oefenmeester">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/5353/5353363.png">
    
    <!-- Koppeling naar het manifest bestand -->
    <link rel="manifest" href="manifest.json">

    <!-- UI Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body { 
            background-color: #0f172a; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            overflow: hidden; 
            -webkit-tap-highlight-color: transparent; 
            user-select: none; 
            margin: 0;
        }
        .full-h { height: 100vh; height: -webkit-fill-available; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
        
        /* Loading state animation */
        #root:empty::before {
            content: 'Laden... âœ¨';
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            font-weight: bold;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        const App = () => {
            const [view, setView] = useState('menu');
            const [score, setScore] = useState(0);
            const [feedback, setFeedback] = useState(null);
            
            // Rekenspel State
            const [mathProblem, setMathProblem] = useState({ q: '8 + 4', a: 12 });
            const [userAnswer, setUserAnswer] = useState('');

            // Vlaggen State
            const [flagProblem, setFlagProblem] = useState(null);
            const [countries, setCountries] = useState([]);

            // Laad vlaggen data van REST Countries API
            useEffect(() => {
                fetch('https://restcountries.com/v3.1/all?fields=name,flags')
                    .then(res => res.json())
                    .then(data => {
                        const list = data.map(c => ({ 
                            name: c.name.common, 
                            flag: c.flags.svg || c.flags.png 
                        })).filter(c => c.name && c.flag);
                        setCountries(list);
                    })
                    .catch(err => console.error("Fout bij laden vlaggen:", err));
            }, []);

            const generateMath = useCallback(() => {
                const n1 = Math.floor(Math.random() * 12) + 1;
                const n2 = Math.floor(Math.random() * 12) + 1;
                setMathProblem({ q: `${n1} + ${n2}`, a: n1 + n2 });
                setUserAnswer('');
                setFeedback(null);
            }, []);

            const generateFlag = useCallback(() => {
                if (countries.length === 0) return;
                const correct = countries[Math.floor(Math.random() * countries.length)];
                let opts = [correct];
                while(opts.length < 4) {
                    const r = countries[Math.floor(Math.random() * countries.length)];
                    if(!opts.find(o => o.name === r.name)) opts.push(r);
                }
                setFlagProblem({ 
                    q: correct.name, 
                    a: correct.name, 
                    opts: opts.sort(() => Math.random() - 0.5) 
                });
                setFeedback(null);
            }, [countries]);

            const checkMath = () => {
                if (parseInt(userAnswer) === mathProblem.a) {
                    setFeedback("Goed zo! âœ¨");
                    setScore(s => s + 1);
                    setTimeout(generateMath, 800);
                } else {
                    setFeedback("Probeer het nog eens! âŒ");
                    setTimeout(() => { setFeedback(null); setUserAnswer(''); }, 800);
                }
            };

            const handleFlagChoice = (chosenName) => {
                if (chosenName === flagProblem.a) {
                    setFeedback("Helemaal goed! ðŸŒ");
                    setScore(s => s + 1);
                    setTimeout(generateFlag, 800);
                } else {
                    setFeedback("Helaas, dat is 'm niet! âŒ");
                    setTimeout(() => setFeedback(null), 800);
                }
            };

            if (view === 'menu') {
                return (
                    <div className="full-h flex flex-col items-center justify-center p-8 bg-slate-900 text-white gap-6">
                        <div className="text-7xl mb-2 animate-bounce">âœ¨</div>
                        <h1 className="text-4xl font-black italic tracking-tighter uppercase text-center drop-shadow-lg">
                            Myrthe's Oefenmeester
                        </h1>
                        
                        <div className="w-full max-w-sm space-y-4">
                            <button 
                                onClick={() => { setView('math'); generateMath(); }} 
                                className="w-full glass p-8 rounded-[2.5rem] flex items-center gap-6 active:scale-95 transition-all shadow-xl shadow-indigo-500/10 border border-white/10"
                            >
                                <span className="text-5xl">ðŸ”¢</span>
                                <div className="text-left">
                                    <b className="block text-2xl font-bold">Rekenen</b>
                                    <span className="opacity-50 text-sm italic uppercase tracking-wider font-semibold">Plus-sommen</span>
                                </div>
                            </button>
                            
                            <button 
                                onClick={() => { setView('flags'); generateFlag(); }} 
                                className="w-full glass p-8 rounded-[2.5rem] flex items-center gap-6 active:scale-95 transition-all shadow-xl shadow-emerald-500/10 border border-white/10"
                            >
                                <span className="text-5xl">ðŸš©</span>
                                <div className="text-left">
                                    <b className="block text-2xl font-bold">Vlaggen</b>
                                    <span className="opacity-50 text-sm italic uppercase tracking-wider font-semibold">Landen raden</span>
                                </div>
                            </button>
                        </div>

                        <button 
                            onClick={() => { if(window.webpushr) webpushr('show_prompt'); }}
                            className="mt-8 text-[10px] text-slate-500 underline uppercase tracking-[0.2em] font-bold"
                        >
                            Meldingen aan zetten ðŸ””
                        </button>
                    </div>
                );
            }

            if (view === 'math') {
                return (
                    <div className="full-h flex flex-col bg-slate-950 text-white">
                        <div className="p-8 flex justify-between items-center bg-slate-900/40 backdrop-blur-md sticky top-0 z-10 border-b border-white/5">
                            <button onClick={() => setView('menu')} className="text-slate-500 font-bold uppercase tracking-widest text-xs">Menu</button>
                            <div className="font-bold text-orange-500 flex items-center gap-2 bg-orange-500/10 px-4 py-1 rounded-full border border-orange-500/20">
                                {score} <span className="text-lg">ðŸ”¥</span>
                            </div>
                        </div>
                        <div className="flex-1 flex flex-col items-center justify-center p-6 text-center">
                            <div className="text-8xl font-black mb-8 tabular-nums tracking-tighter">{mathProblem.q}</div>
                            <div className="text-6xl font-mono bg-slate-900 px-12 py-6 rounded-[2rem] min-w-[200px] border-2 border-slate-800 shadow-inner text-indigo-400">
                                {userAnswer || <span className="opacity-10">?</span>}
                            </div>
                            <div className="h-12 mt-6 text-2xl font-bold text-emerald-400">{feedback}</div>
                        </div>
                        <div className="bg-slate-900 p-6 rounded-t-[3rem] safe-bottom grid grid-cols-3 gap-3 shadow-2xl border-t border-white/10">
                            {[1,2,3,4,5,6,7,8,9,'C',0,'OK'].map(b => (
                                <button key={b} onClick={() => {
                                    if(b === 'OK') { if(userAnswer) checkMath(); }
                                    else if(b === 'C') setUserAnswer('');
                                    else if(userAnswer.length < 5) setUserAnswer(userAnswer + b);
                                }} className={`h-16 rounded-2xl text-3xl font-black active:scale-90 transition-all ${b === 'OK' ? 'bg-indigo-600 text-white' : b === 'C' ? 'bg-slate-800 text-rose-500' : 'bg-slate-800 text-white'}`}>{b}</button>
                            ))}
                        </div>
                    </div>
                );
            }

            if (view === 'flags') {
                return (
                    <div className="full-h flex flex-col bg-slate-950 text-white p-6">
                        <div className="flex justify-between items-center mb-8 mt-4">
                            <button onClick={() => setView('menu')} className="text-slate-500 font-bold uppercase text-[10px] tracking-widest">Terug</button>
                            <div className="font-bold text-orange-500 bg-orange-500/10 px-4 py-1 rounded-full border border-orange-500/20">{score} ðŸ”¥</div>
                        </div>
                        <div className="flex-1 flex flex-col items-center justify-center gap-8">
                            <div className="text-center">
                                <p className="text-slate-500 font-bold text-[10px] tracking-[0.3em] mb-2 uppercase opacity-60">Welk land is dit?</p>
                                <h2 className="text-4xl font-black tracking-tighter uppercase leading-tight">{flagProblem?.q}</h2>
                            </div>
                            <div className="grid grid-cols-2 gap-4 w-full max-w-md">
                                {flagProblem?.opts.map((o, i) => (
                                    <button 
                                        key={i} 
                                        onClick={() => handleFlagChoice(o.name)} 
                                        className="aspect-[3/2] glass rounded-[2rem] p-2 active:scale-95 transition-all shadow-xl overflow-hidden border border-white/10"
                                    >
                                        <img src={o.flag} className="w-full h-full object-cover rounded-2xl" alt="Vlag" />
                                    </button>
                                ))}
                            </div>
                            <div className="h-10 text-xl font-bold text-emerald-400 italic text-center">{feedback}</div>
                        </div>
                        <div className="h-12"></div>
                    </div>
                );
            }
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
