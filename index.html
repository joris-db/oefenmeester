<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

    <!-- Icoon voor op het beginscherm -->
    <link rel="apple-touch-icon" href="icon.png">
    
    <!-- Manifest koppeling -->
    <link rel="manifest" href="manifest.json">

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>

    <style>
        body { 
            background-color: #0f172a; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            overflow: hidden; 
            -webkit-tap-highlight-color: transparent; 
            user-select: none; 
            margin: 0;
            height: 100vh;
        }
        .full-h { height: 100vh; height: -webkit-fill-available; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        .keyboard-footer { padding-bottom: calc(1.5rem + env(safe-area-inset-bottom)); }
        #root:empty::before {
            content: 'Laden... ‚ú®';
            display: flex; align-items: center; justify-content: center;
            height: 100vh; color: white; font-weight: bold; font-size: 1.5rem;
        }
        .active-btn { 
            background: #6366f1 !important; 
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.4);
            border-color: rgba(255,255,255,0.3) !important;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        const App = () => {
            const [view, setView] = useState('menu');
            const [score, setScore] = useState(() => Number(localStorage.getItem('total_score')) || 0);
            const [feedback, setFeedback] = useState(null);
            
            const [selectedTypes, setSelectedTypes] = useState(['plus']); 
            const [mathLevel, setMathLevel] = useState(() => Number(localStorage.getItem('math_level')) || 1);
            const [currentMathType, setCurrentMathType] = useState('plus');
            const [mathProblem, setMathProblem] = useState({ q: '', a: 0 });
            const [userAnswer, setUserAnswer] = useState('');
            const [countries, setCountries] = useState([]);
            const [flagProblem, setFlagProblem] = useState(null);

            useEffect(() => {
                localStorage.setItem('total_score', score);
                localStorage.setItem('math_level', mathLevel);
            }, [score, mathLevel]);

            useEffect(() => {
                fetch('https://restcountries.com/v3.1/all?fields=name,flags')
                    .then(res => res.json())
                    .then(data => {
                        const list = data.map(c => ({ 
                            name: c.name.common, 
                            flag: c.flags.svg || c.flags.png 
                        })).filter(c => c.name && c.flag);
                        setCountries(list);
                    });
            }, []);

            const generateMath = useCallback((typeOverride) => {
                const availableTypes = typeOverride || selectedTypes;
                const type = availableTypes[Math.floor(Math.random() * availableTypes.length)];
                setCurrentMathType(type);
                let n1, n2, q, a;
                const range = mathLevel * 5;

                if (type === 'plus') {
                    n1 = Math.floor(Math.random() * range) + 1;
                    n2 = Math.floor(Math.random() * range) + 1;
                    q = `${n1} + ${n2}`; a = n1 + n2;
                } else if (type === 'min') {
                    n1 = Math.floor(Math.random() * range) + (mathLevel * 2);
                    n2 = Math.floor(Math.random() * n1);
                    q = `${n1} - ${n2}`; a = n1 - n2;
                } else if (type === 'keer') {
                    n1 = Math.floor(Math.random() * Math.min(mathLevel + 2, 12)) + 1;
                    n2 = Math.floor(Math.random() * 10) + 1;
                    q = `${n1} √ó ${n2}`; a = n1 * n2;
                } else if (type === 'gedeeld') {
                    n2 = Math.floor(Math.random() * Math.min(mathLevel + 2, 10)) + 1;
                    a = Math.floor(Math.random() * 10) + 1;
                    n1 = n2 * a;
                    q = `${n1} : ${n2}`;
                }
                setMathProblem({ q, a });
                setUserAnswer('');
                setFeedback(null);
            }, [selectedTypes, mathLevel]);

            const checkMath = () => {
                if (parseInt(userAnswer) === mathProblem.a) {
                    setFeedback("Goed zo! ‚ú®");
                    setScore(s => s + 1);
                    setTimeout(() => generateMath(), 800);
                } else {
                    setFeedback("Helaas! ‚ùå");
                    setTimeout(() => { setFeedback(null); setUserAnswer(''); }, 800);
                }
            };

            if (view === 'menu') {
                return (
                    <div className="full-h flex flex-col items-center justify-center p-8 bg-slate-900 text-white gap-6 text-center">
                        <div className="text-7xl mb-2 animate-bounce">‚ú®</div>
                        <h1 className="text-4xl font-black italic uppercase tracking-tighter">Myrthe's Oefenmeester</h1>
                        <div className="w-full max-w-sm space-y-4">
                            <button onClick={() => setView('math-select')} className="w-full glass p-8 rounded-[2.5rem] flex items-center gap-6 active:scale-95 transition-all shadow-xl shadow-indigo-500/10 border border-white/10">
                                <span className="text-5xl">üî¢</span>
                                <div className="text-left">
                                    <b className="block text-2xl font-bold">Rekenen</b>
                                    <span className="opacity-50 text-sm italic uppercase font-semibold">Kies je sommen</span>
                                </div>
                            </button>
                            <button onClick={() => { 
                                setView('flags'); 
                                const correct = countries[Math.floor(Math.random() * countries.length)];
                                let opts = [correct];
                                while(opts.length < 4) {
                                    const r = countries[Math.floor(Math.random() * countries.length)];
                                    if(!opts.find(o => o.name === r.name)) opts.push(r);
                                }
                                setFlagProblem({ q: correct.name, a: correct.name, opts: opts.sort(() => Math.random() - 0.5) });
                            }} className="w-full glass p-8 rounded-[2.5rem] flex items-center gap-6 active:scale-95 transition-all shadow-xl shadow-emerald-500/10 border border-white/10">
                                <span className="text-5xl">üö©</span>
                                <div className="text-left">
                                    <b className="block text-2xl font-bold">Vlaggen</b>
                                    <span className="opacity-50 text-sm italic uppercase font-semibold">Landen raden</span>
                                </div>
                            </button>
                        </div>
                    </div>
                );
            }

            if (view === 'math-select') {
                const types = [
                    { id: 'plus', label: 'Plus', icon: '‚ûï' }, { id: 'min', label: 'Min', icon: '‚ûñ' },
                    { id: 'keer', label: 'Keer', icon: '‚úñÔ∏è' }, { id: 'gedeeld', label: 'Gedeeld', icon: '‚ûó' }
                ];
                const levelsList = [1, 5, 10, 15, 20, 25];
                return (
                    <div className="full-h flex flex-col p-8 bg-slate-950 text-white overflow-y-auto">
                        <div className="flex justify-between items-center mb-8">
                            <button onClick={() => setView('menu')} className="text-slate-500 font-bold uppercase tracking-widest text-xs">‚Üê Menu</button>
                            <button onClick={() => { setView('math-game'); generateMath(); }} className="bg-indigo-600 px-8 py-3 rounded-full font-black uppercase text-sm active:scale-95 transition-all">Starten üöÄ</button>
                        </div>
                        <h2 className="text-2xl font-black mb-6 italic uppercase">1. Kies de sommen</h2>
                        <div className="grid grid-cols-2 gap-4 mb-12">
                            {types.map(t => (
                                <button key={t.id} onClick={() => setSelectedTypes(prev => prev.includes(t.id) ? (prev.length > 1 ? prev.filter(x => x !== t.id) : prev) : [...prev, t.id])}
                                    className={`glass p-6 rounded-[2rem] flex flex-col items-center gap-2 border-2 transition-all ${selectedTypes.includes(t.id) ? 'active-btn' : 'border-white/5 opacity-40'}`}>
                                    <span className="text-3xl">{t.icon}</span>
                                    <b className="uppercase text-xs tracking-widest">{t.label}</b>
                                </button>
                            ))}
                        </div>
                        <h2 className="text-2xl font-black mb-6 italic uppercase">2. Kies het Level</h2>
                        <div className="grid grid-cols-3 gap-3 mb-8">
                            {levelsList.map(lvl => (
                                <button key={lvl} onClick={() => setMathLevel(lvl)} className={`p-4 rounded-2xl font-bold text-xl transition-all ${mathLevel === lvl ? 'bg-indigo-500 text-white' : 'bg-slate-900 text-slate-500 border border-white/5'}`}>{lvl}</button>
                            ))}
                        </div>
                    </div>
                );
            }

            if (view === 'math-game') {
                return (
                    <div className="full-h flex flex-col bg-slate-950 text-white">
                        <div className="p-8 flex justify-between items-center bg-slate-900/40 backdrop-blur-md sticky top-0 z-10">
                            <button onClick={() => setView('math-select')} className="text-slate-500 font-bold uppercase tracking-widest text-xs">Aanpassen</button>
                            <div className="text-right">
                                <div className="font-bold text-indigo-500 text-sm uppercase">Level {mathLevel}</div>
                                <div className="text-[10px] opacity-50 font-bold uppercase">{currentMathType}</div>
                            </div>
                        </div>
                        <div className="flex-1 flex flex-col items-center justify-center p-6 text-center">
                            <div className="text-7xl sm:text-8xl font-black mb-6 tabular-nums">{mathProblem.q}</div>
                            <div className="text-5xl sm:text-6xl font-mono bg-slate-900 px-10 py-5 rounded-[2rem] min-w-[180px] border-2 border-slate-800 text-indigo-400">
                                {userAnswer || <span className="opacity-10">?</span>}
                            </div>
                            <div className="h-12 mt-4 text-xl font-bold text-emerald-400">{feedback}</div>
                        </div>
                        <div className="bg-slate-900 p-6 rounded-t-[3rem] keyboard-footer grid grid-cols-3 gap-3 shadow-2xl border-t border-white/10">
                            {[1,2,3,4,5,6,7,8,9,'C',0,'OK'].map(b => (
                                <button key={b} onClick={() => {
                                    if(b === 'OK') { if(userAnswer) checkMath(); }
                                    else if(b === 'C') setUserAnswer('');
                                    else if(userAnswer.length < 5) setUserAnswer(userAnswer + b);
                                }} className={`h-14 sm:h-16 rounded-2xl text-2xl sm:text-3xl font-black active:scale-90 transition-all ${b === 'OK' ? 'bg-indigo-600' : 'bg-slate-800'}`}>{b}</button>
                            ))}
                        </div>
                    </div>
                );
            }

            if (view === 'flags') {
                const generateNextFlag = () => {
                    const correct = countries[Math.floor(Math.random() * countries.length)];
                    let opts = [correct];
                    while(opts.length < 4) {
                        const r = countries[Math.floor(Math.random() * countries.length)];
                        if(!opts.find(o => o.name === r.name)) opts.push(r);
                    }
                    setFlagProblem({ q: correct.name, a: correct.name, opts: opts.sort(() => Math.random() - 0.5) });
                    setFeedback(null);
                };
                return (
                    <div className="full-h flex flex-col bg-slate-950 text-white p-6">
                        <div className="flex justify-between items-center mb-8 mt-4">
                            <button onClick={() => setView('menu')} className="text-slate-500 font-bold uppercase text-[10px] tracking-widest">Terug</button>
                            <div className="font-bold text-orange-500 bg-orange-500/10 px-4 py-1 rounded-full">{score} üî•</div>
                        </div>
                        <div className="flex-1 flex flex-col items-center justify-center gap-8 text-center">
                            <div>
                                <p className="text-slate-500 font-bold text-[10px] tracking-widest mb-2 uppercase">Welk land is dit?</p>
                                <h2 className="text-4xl font-black uppercase">{flagProblem?.q}</h2>
                            </div>
                            <div className="grid grid-cols-2 gap-4 w-full max-w-md">
                                {flagProblem?.opts.map((o, i) => (
                                    <button key={i} onClick={() => {
                                        if (o.name === flagProblem.a) {
                                            setFeedback("Helemaal goed! üåç"); setScore(s => s + 1); setTimeout(generateNextFlag, 800);
                                        } else {
                                            setFeedback("Helaas! ‚ùå"); setTimeout(() => setFeedback(null), 800);
                                        }
                                    }} className="aspect-[3/2] glass rounded-[2rem] p-2 active:scale-95 border border-white/10 overflow-hidden">
                                        <img src={o.flag} className="w-full h-full object-cover rounded-2xl" alt="Vlag" />
                                    </button>
                                ))}
                            </div>
                            <div className="h-10 text-xl font-bold text-emerald-400 italic">{feedback}</div>
                        </div>
                        <div className="keyboard-footer"></div>
                    </div>
                );
            }
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
