<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Myrthe's Oefenmeester</title>

    <!-- Apple PWA Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Oefenmeester">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/5353/5353363.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body { background-color: #0f172a; font-family: sans-serif; overflow: hidden; -webkit-tap-highlight-color: transparent; }
        .full-h { height: 100vh; height: -webkit-fill-available; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [view, setView] = useState('menu');
            const [score, setScore] = useState(0);
            const [feedback, setFeedback] = useState(null);
            
            // Rekenspel State
            const [mathProblem, setMathProblem] = useState({ q: '8 + 4', a: 12 });
            const [userAnswer, setUserAnswer] = useState('');

            // Vlaggen State
            const [flagProblem, setFlagProblem] = useState(null);
            const [countries, setCountries] = useState([]);

            // Laad vlaggen data
            useEffect(() => {
                fetch('https://restcountries.com/v3.1/all?fields=name,flags')
                    .then(res => res.json())
                    .then(data => {
                        const list = data.map(c => ({ name: c.name.common, flag: c.flags.svg })).filter(c => c.name && c.flag);
                        setCountries(list);
                    });
            }, []);

            const generateMath = () => {
                const n1 = Math.floor(Math.random() * 12);
                const n2 = Math.floor(Math.random() * 12);
                setMathProblem({ q: `${n1} + ${n2}`, a: n1 + n2 });
                setUserAnswer('');
                setFeedback(null);
            };

            const generateFlag = () => {
                if (countries.length === 0) return;
                const correct = countries[Math.floor(Math.random() * countries.length)];
                let opts = [correct];
                while(opts.length < 4) {
                    const r = countries[Math.floor(Math.random() * countries.length)];
                    if(!opts.find(o => o.name === r.name)) opts.push(r);
                }
                setFlagProblem({ q: correct.name, a: correct.name, opts: opts.sort(() => Math.random() - 0.5) });
                setFeedback(null);
            };

            const checkMath = () => {
                if (parseInt(userAnswer) === mathProblem.a) {
                    setFeedback("Goed zo! âœ¨");
                    setScore(s => s + 1);
                    setTimeout(generateMath, 1000);
                } else {
                    setFeedback("Probeer het nog eens! âŒ");
                    setTimeout(() => { setFeedback(null); setUserAnswer(''); }, 1000);
                }
            };

            if (view === 'menu') {
                return (
                    <div className="full-h flex flex-col items-center justify-center p-8 bg-slate-900 text-white gap-6">
                        <div className="text-7xl mb-2">âœ¨</div>
                        <h1 className="text-4xl font-black italic">OEFENMEESTER</h1>
                        <button onClick={() => { setView('math'); generateMath(); }} className="w-full max-w-sm glass p-8 rounded-3xl flex items-center gap-6 active:scale-95 transition-all">
                            <span className="text-5xl">ðŸ”¢</span>
                            <div className="text-left"><b className="block text-2xl">Rekenen</b><span className="opacity-50 text-sm">Plus-sommen</span></div>
                        </button>
                        <button onClick={() => { setView('flags'); generateFlag(); }} className="w-full max-w-sm glass p-8 rounded-3xl flex items-center gap-6 active:scale-95 transition-all">
                            <span className="text-5xl">ðŸš©</span>
                            <div className="text-left"><b className="block text-2xl">Vlaggen</b><span className="opacity-50 text-sm">Landen raden</span></div>
                        </button>
                    </div>
                );
            }

            if (view === 'math') {
                return (
                    <div className="full-h flex flex-col bg-slate-900 text-white">
                        <div className="p-8 flex justify-between items-center">
                            <button onClick={() => setView('menu')} className="text-slate-500 font-bold">STOP</button>
                            <div className="font-bold text-orange-500">{score} ðŸ”¥</div>
                        </div>
                        <div className="flex-1 flex flex-col items-center justify-center p-6 text-center">
                            <div className="text-8xl font-black mb-8">{mathProblem.q}</div>
                            <div className="text-6xl font-mono bg-slate-800 px-12 py-6 rounded-3xl min-w-[180px] border-2 border-slate-700">{userAnswer || '?'}</div>
                            <div className="h-12 mt-6 text-2xl font-bold text-emerald-400">{feedback}</div>
                        </div>
                        <div className="bg-slate-800/90 p-6 rounded-t-[3rem] safe-bottom grid grid-cols-3 gap-3">
                            {[1,2,3,4,5,6,7,8,9,'C',0,'OK'].map(b => (
                                <button key={b} onClick={() => {
                                    if(b === 'OK') checkMath();
                                    else if(b === 'C') setUserAnswer('');
                                    else setUserAnswer(userAnswer + b);
                                }} className={`h-16 rounded-2xl text-3xl font-bold active:scale-90 transition-all ${b === 'OK' ? 'bg-indigo-600' : 'bg-slate-700'}`}>{b}</button>
                            ))}
                        </div>
                    </div>
                );
            }

            if (view === 'flags') {
                return (
                    <div className="full-h flex flex-col bg-slate-900 text-white p-6">
                        <div className="flex justify-between items-center mb-12">
                            <button onClick={() => setView('menu')} className="text-slate-500 font-bold">STOP</button>
                            <div className="font-bold text-orange-500">{score} ðŸ”¥</div>
                        </div>
                        <div className="flex-1 flex flex-col items-center justify-center gap-8">
                            <div className="text-center">
                                <p className="text-slate-500 font-bold text-xs tracking-widest mb-2">WELK LAND IS DIT?</p>
                                <h2 className="text-3xl font-black">{flagProblem?.q}</h2>
                            </div>
                            <div className="grid grid-cols-2 gap-4 w-full">
                                {flagProblem?.opts.map((o, i) => (
                                    <button key={i} onClick={() => {
                                        if(o.name === flagProblem.a) { setFeedback("Goed! ðŸŒ"); setScore(s => s+1); setTimeout(generateFlag, 1000); }
                                        else { setFeedback("Niet goed! âŒ"); setTimeout(() => setFeedback(null), 1000); }
                                    }} className="aspect-[3/2] glass rounded-2xl p-2 active:scale-95 transition-all">
                                        <img src={o.flag} className="w-full h-full object-cover rounded-xl" />
                                    </button>
                                ))}
                            </div>
                            <div className="h-10 text-xl font-bold text-emerald-400">{feedback}</div>
                        </div>
                    </div>
                );
            }
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
