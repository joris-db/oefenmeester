<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Myrthe's Oefenmeester</title>

    <!-- Apple PWA Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Oefenmeester">
    
    <!-- Icoon Koppeling -->
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="manifest" href="manifest.json">

    <!-- Scripts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        body { 
            background-color: #0f172a; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            overflow: hidden; 
            -webkit-tap-highlight-color: transparent; 
            user-select: none; 
            margin: 0;
            height: 100vh;
        }
        .full-h { height: 100vh; height: -webkit-fill-available; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        
        /* De vaste footer onderaan */
        .app-footer {
            height: calc(30px + env(safe-area-inset-bottom, 20px));
            padding-bottom: env(safe-area-inset-bottom, 20px);
            display: flex;
            align-items: center;
            justify-content: center;
            background: #1e293b;
            color: #475569;
            font-size: 0.7rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.1rem;
            width: 100%;
        }

        #root:empty::before {
            content: 'Laden... âœ¨';
            display: flex; align-items: center; justify-content: center;
            height: 100vh; color: white; font-weight: bold; font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        const Icon = ({ name, size = 24, className = "" }) => {
            return <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>;
        };

        const App = () => {
            const [view, setView] = useState('menu');
            const [score, setScore] = useState(() => Number(localStorage.getItem('total_score')) || 0);
            const [feedback, setFeedback] = useState(null);
            const [selectedTypes, setSelectedTypes] = useState({ plus: true, min: true, keer: false, gedeeld: false }); 
            const [mathLevel, setMathLevel] = useState(() => Number(localStorage.getItem('math_level')) || 1);
            const [mathProblem, setMathProblem] = useState({ q: '8 + 4', a: 12 });
            const [userAnswer, setUserAnswer] = useState('');
            const [countries, setCountries] = useState([]);
            const [flagProblem, setFlagProblem] = useState(null);

            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            });

            useEffect(() => {
                localStorage.setItem('total_score', score);
                localStorage.setItem('math_level', mathLevel);
            }, [score, mathLevel]);

            useEffect(() => {
                fetch('https://restcountries.com/v3.1/all?fields=name,flags')
                    .then(res => res.json())
                    .then(data => {
                        const list = data.map(c => ({ 
                            name: c.name.common, 
                            flag: c.flags.svg || c.flags.png 
                        })).filter(c => c.name && c.flag);
                        setCountries(list);
                    });
            }, []);

            const generateMath = useCallback(() => {
                const ops = Object.keys(selectedTypes).filter(k => selectedTypes[k]);
                const type = ops[Math.floor(Math.random() * ops.length)] || 'plus';
                let n1, n2, q, a;
                const range = mathLevel * 5;

                if (type === 'plus') {
                    n1 = Math.floor(Math.random() * range) + 1;
                    n2 = Math.floor(Math.random() * range) + 1;
                    q = `${n1} + ${n2}`; a = n1 + n2;
                } else if (type === 'min') {
                    n1 = Math.floor(Math.random() * range) + (mathLevel * 2);
                    n2 = Math.floor(Math.random() * n1);
                    q = `${n1} - ${n2}`; a = n1 - n2;
                } else if (type === 'keer') {
                    n1 = Math.floor(Math.random() * Math.min(mathLevel + 2, 12)) + 1;
                    n2 = Math.floor(Math.random() * 10) + 1;
                    q = `${n1} Ã— ${n2}`; a = n1 * n2;
                } else {
                    n2 = Math.floor(Math.random() * Math.min(mathLevel + 2, 10)) + 1;
                    a = Math.floor(Math.random() * 10) + 1;
                    n1 = n2 * a;
                    q = `${n1} : ${n2}`;
                }
                setMathProblem({ q, a });
                setUserAnswer('');
                setFeedback(null);
            }, [selectedTypes, mathLevel]);

            const checkMath = () => {
                if (parseInt(userAnswer) === mathProblem.a) {
                    setFeedback("Helemaal goed! âœ¨");
                    setScore(s => s + 1);
                    setTimeout(() => generateMath(), 800);
                } else {
                    setFeedback("Probeer opnieuw! âŒ");
                    setTimeout(() => { setFeedback(null); setUserAnswer(''); }, 800);
                }
            };

            const Footer = () => (
                <div className="app-footer">
                    Oefenmeester âœ¨
                </div>
            );

            if (view === 'menu') {
                return (
                    <div className="full-h flex flex-col bg-slate-900 text-white">
                        <div className="flex-1 flex flex-col items-center justify-center p-8 gap-6 text-center">
                            <div className="text-7xl mb-2 animate-bounce">âœ¨</div>
                            <h1 className="text-4xl font-black italic uppercase tracking-tighter">Myrthe's App</h1>
                            
                            <div className="w-full max-w-sm space-y-4">
                                <button onClick={() => setView('math-setup')} className="w-full glass p-6 rounded-[2.5rem] flex items-center gap-6 active:scale-95 transition-all shadow-xl shadow-indigo-500/10 border border-white/10 text-left">
                                    <div className="bg-indigo-600 p-4 rounded-2xl"><Icon name="calculator" /></div>
                                    <div>
                                        <b className="block text-xl font-bold">Rekenen</b>
                                        <span className="opacity-50 text-xs uppercase font-semibold">Oefen je sommen</span>
                                    </div>
                                </button>
                                <button onClick={() => { 
                                    setView('flags'); 
                                    const correct = countries[Math.floor(Math.random() * countries.length)];
                                    let opts = [correct];
                                    while(opts.length < 4) {
                                        const r = countries[Math.floor(Math.random() * countries.length)];
                                        if(!opts.find(o => o.name === r.name)) opts.push(r);
                                    }
                                    setFlagProblem({ q: correct.name, a: correct.name, opts: opts.sort(() => Math.random() - 0.5) });
                                }} className="w-full glass p-6 rounded-[2.5rem] flex items-center gap-6 active:scale-95 transition-all shadow-xl shadow-emerald-500/10 border border-white/10 text-left">
                                    <div className="bg-emerald-600 p-4 rounded-2xl"><Icon name="flag" /></div>
                                    <div>
                                        <b className="block text-xl font-bold">Vlaggen</b>
                                        <span className="opacity-50 text-xs uppercase font-semibold">Landen raden</span>
                                    </div>
                                </button>
                            </div>
                        </div>
                        <Footer />
                    </div>
                );
            }

            if (view === 'math-setup') {
                return (
                    <div className="full-h flex flex-col bg-slate-950 text-white">
                        <div className="flex-1 p-8">
                            <button onClick={() => setView('menu')} className="text-slate-500 font-bold uppercase text-xs mb-8 flex items-center gap-2">
                                 <Icon name="chevron-left" size={16} /> TERUG
                            </button>
                            <h2 className="text-2xl font-black mb-6 uppercase italic">Instellingen</h2>
                            <div className="grid grid-cols-2 gap-4 mb-8">
                                {['plus', 'min', 'keer', 'gedeeld'].map(t => (
                                    <button key={t} onClick={() => setSelectedTypes({...selectedTypes, [t]: !selectedTypes[t]})}
                                        className={`p-6 rounded-[2rem] border-2 transition-all font-bold uppercase text-sm ${selectedTypes[t] ? 'bg-indigo-600 border-indigo-400 shadow-lg' : 'bg-slate-900 border-white/5 opacity-40'}`}>
                                        {t}
                                    </button>
                                ))}
                            </div>
                            <button onClick={() => { setView('math-game'); generateMath(); }} className="w-full bg-indigo-600 py-6 rounded-[2rem] font-black text-xl active:scale-95 transition-all shadow-2xl shadow-indigo-500/30">
                                STARTEN
                            </button>
                        </div>
                        <Footer />
                    </div>
                );
            }

            if (view === 'math-game') {
                return (
                    <div className="full-h flex flex-col bg-slate-950 text-white">
                        <div className="p-6 pt-12 flex justify-between items-center bg-slate-900/40 backdrop-blur-md">
                            <button onClick={() => setView('menu')} className="text-slate-500 font-bold uppercase text-xs">STOP</button>
                            <div className="font-bold text-orange-500">{score} ðŸ”¥</div>
                        </div>
                        <div className="flex-1 flex flex-col items-center justify-center p-6 text-center">
                            <div className="text-8xl font-black mb-4">{mathProblem.q}</div>
                            <div className="text-6xl font-mono bg-slate-900 px-10 py-6 rounded-[2.5rem] min-w-[200px] border-2 border-slate-800 text-indigo-400 shadow-inner">
                                {userAnswer || <span className="opacity-10">?</span>}
                            </div>
                            <div className="h-12 mt-4 text-2xl font-bold text-emerald-400">{feedback}</div>
                        </div>
                        
                        <div className="bg-slate-900 p-6 pt-8 rounded-t-[3rem] shadow-2xl border-t border-white/5">
                            <div className="grid grid-cols-3 gap-3 max-w-sm mx-auto mb-4">
                                {[1,2,3,4,5,6,7,8,9,'C',0,'OK'].map(b => (
                                    <button key={b} onClick={() => {
                                        if(b === 'OK') { if(userAnswer) checkMath(); }
                                        else if(b === 'C') setUserAnswer('');
                                        else if(userAnswer.length < 5) setUserAnswer(userAnswer + b);
                                    }} className={`h-16 rounded-2xl text-3xl font-black active:scale-90 transition-all ${b === 'OK' ? 'bg-indigo-600' : 'bg-slate-800 border border-white/5'}`}>{b}</button>
                                ))}
                            </div>
                        </div>
                        <Footer />
                    </div>
                );
            }

            if (view === 'flags') {
                const generateNextFlag = () => {
                    const correct = countries[Math.floor(Math.random() * countries.length)];
                    let opts = [correct];
                    while(opts.length < 4) {
                        const r = countries[Math.floor(Math.random() * countries.length)];
                        if(!opts.find(o => o.name === r.name)) opts.push(r);
                    }
                    setFlagProblem({ q: correct.name, a: correct.name, opts: opts.sort(() => Math.random() - 0.5) });
                    setFeedback(null);
                };
                return (
                    <div className="full-h flex flex-col bg-slate-950 text-white">
                         <div className="p-6 pt-12 flex justify-between items-center bg-slate-900/40 backdrop-blur-md">
                            <button onClick={() => setView('menu')} className="text-slate-500 font-bold uppercase text-xs">STOP</button>
                            <div className="font-bold text-orange-500">{score} ðŸ”¥</div>
                        </div>
                        <div className="flex-1 flex flex-col items-center justify-center p-8 gap-8 text-center">
                            <div className="space-y-2">
                                <p className="text-slate-500 font-bold text-[10px] tracking-widest uppercase">Welk land is dit?</p>
                                <h2 className="text-4xl font-black italic uppercase leading-none">{flagProblem?.q}</h2>
                            </div>
                            <div className="grid grid-cols-2 gap-4 w-full max-w-sm">
                                {flagProblem?.opts.map((o, i) => (
                                    <button key={i} onClick={() => {
                                        if (o.name === flagProblem.a) {
                                            setFeedback("Helemaal goed! ðŸŒ"); setScore(s => s + 1); setTimeout(generateNextFlag, 800);
                                        } else {
                                            setFeedback("Helaas! âŒ"); setTimeout(() => setFeedback(null), 800);
                                        }
                                    }} className="aspect-[3/2] glass rounded-[2rem] p-2 active:scale-95 border border-white/10 overflow-hidden shadow-2xl">
                                        <img src={o.flag} className="w-full h-full object-cover rounded-2xl shadow-sm" alt="Vlag" />
                                    </button>
                                ))}
                            </div>
                            <div className="h-10 text-xl font-bold text-emerald-400 italic">{feedback}</div>
                        </div>
                        <Footer />
                    </div>
                );
            }
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
