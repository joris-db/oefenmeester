<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body { 
            background-color: #0f172a; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            overflow: hidden; 
            -webkit-tap-highlight-color: transparent; 
            user-select: none; 
            margin: 0;
        }
        .full-h { height: 100vh; height: -webkit-fill-available; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
        #root:empty::before {
            content: 'Laden... ‚ú®';
            display: flex; align-items: center; justify-content: center;
            height: 100vh; color: white; font-weight: bold; font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        const App = () => {
            const [view, setView] = useState('menu'); // menu, math-select, math-game, flags
            const [score, setScore] = useState(() => Number(localStorage.getItem('total_score')) || 0);
            const [feedback, setFeedback] = useState(null);
            
            // Rekenspel State
            const [selectedTypes, setSelectedTypes] = useState(['plus']); 
            const [currentMathType, setCurrentMathType] = useState('plus');
            const [levels, setLevels] = useState(() => {
                const saved = localStorage.getItem('math_levels');
                return saved ? JSON.parse(saved) : { plus: 1, min: 1, keer: 1, gedeeld: 1 };
            });
            const [correctStreak, setCorrectStreak] = useState(0);
            const [mathProblem, setMathProblem] = useState({ q: '', a: 0 });
            const [userAnswer, setUserAnswer] = useState('');

            // Vlaggen State
            const [flagProblem, setFlagProblem] = useState(null);
            const [countries, setCountries] = useState([]);

            // Opslaan van data
            useEffect(() => {
                localStorage.setItem('total_score', score);
                localStorage.setItem('math_levels', JSON.stringify(levels));
            }, [score, levels]);

            // Laad vlaggen
            useEffect(() => {
                fetch('https://restcountries.com/v3.1/all?fields=name,flags')
                    .then(res => res.json())
                    .then(data => {
                        const list = data.map(c => ({ 
                            name: c.name.common, 
                            flag: c.flags.svg || c.flags.png 
                        })).filter(c => c.name && c.flag);
                        setCountries(list);
                    });
            }, []);

            const generateMath = useCallback((typeOverride) => {
                // Kies een willekeurig type uit de geselecteerde types
                const availableTypes = typeOverride || selectedTypes;
                const type = availableTypes[Math.floor(Math.random() * availableTypes.length)];
                setCurrentMathType(type);
                
                const level = levels[type];
                let n1, n2, q, a;
                const range = level * 5;

                if (type === 'plus') {
                    n1 = Math.floor(Math.random() * range) + 1;
                    n2 = Math.floor(Math.random() * range) + 1;
                    q = `${n1} + ${n2}`;
                    a = n1 + n2;
                } else if (type === 'min') {
                    n1 = Math.floor(Math.random() * range) + (level * 2);
                    n2 = Math.floor(Math.random() * n1);
                    q = `${n1} - ${n2}`;
                    a = n1 - n2;
                } else if (type === 'keer') {
                    n1 = Math.floor(Math.random() * Math.min(level + 2, 12)) + 1;
                    n2 = Math.floor(Math.random() * 10) + 1;
                    q = `${n1} √ó ${n2}`;
                    a = n1 * n2;
                } else if (type === 'gedeeld') {
                    n2 = Math.floor(Math.random() * Math.min(level + 2, 10)) + 1;
                    a = Math.floor(Math.random() * 10) + 1;
                    n1 = n2 * a;
                    q = `${n1} : ${n2}`;
                }

                setMathProblem({ q, a });
                setUserAnswer('');
                setFeedback(null);
            }, [selectedTypes, levels]);

            const checkMath = () => {
                if (parseInt(userAnswer) === mathProblem.a) {
                    setFeedback("Goed zo! ‚ú®");
                    setScore(s => s + 1);
                    const newStreak = correctStreak + 1;
                    
                    if (newStreak >= 5) {
                        setLevels(prev => ({ ...prev, [currentMathType]: prev[currentMathType] + 1 }));
                        setCorrectStreak(0);
                        setFeedback("LEVEL UP! üöÄ");
                    } else {
                        setCorrectStreak(newStreak);
                    }
                    setTimeout(() => generateMath(), 800);
                } else {
                    setFeedback("Helaas! ‚ùå");
                    setCorrectStreak(0);
                    setTimeout(() => { setFeedback(null); setUserAnswer(''); }, 800);
                }
            };

            const toggleMathType = (id) => {
                setSelectedTypes(prev => {
                    if (prev.includes(id)) {
                        if (prev.length === 1) return prev; // Minimaal 1 geselecteerd houden
                        return prev.filter(t => t !== id);
                    } else {
                        return [...prev, id];
                    }
                });
            };

            const changeLevel = (type, delta) => {
                setLevels(prev => ({ ...prev, [type]: Math.max(1, prev[type] + delta) }));
            };

            // VIEWS
            if (view === 'menu') {
                return (
                    <div className="full-h flex flex-col items-center justify-center p-8 bg-slate-900 text-white gap-6 text-center">
                        <div className="text-7xl mb-2 animate-bounce">‚ú®</div>
                        <h1 className="text-4xl font-black italic uppercase tracking-tighter">Myrthe's Oefenmeester</h1>
                        <div className="w-full max-w-sm space-y-4">
                            <button onClick={() => setView('math-select')} className="w-full glass p-8 rounded-[2.5rem] flex items-center gap-6 active:scale-95 transition-all shadow-xl shadow-indigo-500/10 border border-white/10">
                                <span className="text-5xl">üî¢</span>
                                <div className="text-left">
                                    <b className="block text-2xl font-bold">Rekenen</b>
                                    <span className="opacity-50 text-sm italic uppercase font-semibold">Selecteer sommen</span>
                                </div>
                            </button>
                            <button onClick={() => { 
                                setView('flags'); 
                                if (!flagProblem) {
                                    const correct = countries[Math.floor(Math.random() * countries.length)];
                                    let opts = [correct];
                                    while(opts.length < 4) {
                                        const r = countries[Math.floor(Math.random() * countries.length)];
                                        if(!opts.find(o => o.name === r.name)) opts.push(r);
                                    }
                                    setFlagProblem({ q: correct.name, a: correct.name, opts: opts.sort(() => Math.random() - 0.5) });
                                }
                            }} className="w-full glass p-8 rounded-[2.5rem] flex items-center gap-6 active:scale-95 transition-all shadow-xl shadow-emerald-500/10 border border-white/10">
                                <span className="text-5xl">üö©</span>
                                <div className="text-left">
                                    <b className="block text-2xl font-bold">Vlaggen</b>
                                    <span className="opacity-50 text-sm italic uppercase font-semibold">Landen raden</span>
                                </div>
                            </button>
                        </div>
                    </div>
                );
            }

            if (view === 'math-select') {
                const types = [
                    { id: 'plus', label: 'Plus (+)', icon: '‚ûï', color: 'indigo' },
                    { id: 'min', label: 'Min (-)', icon: '‚ûñ', color: 'rose' },
                    { id: 'keer', label: 'Keer (√ó)', icon: 'amber' },
                    { id: 'gedeeld', label: 'Gedeeld (:)', icon: 'sky' }
                ];
                return (
                    <div className="full-h flex flex-col p-8 bg-slate-950 text-white overflow-y-auto">
                        <div className="flex justify-between items-center mb-6">
                            <button onClick={() => setView('menu')} className="text-slate-500 font-bold uppercase tracking-widest text-xs">‚Üê Menu</button>
                            <button 
                                onClick={() => { setCorrectStreak(0); setView('math-game'); generateMath(); }}
                                className="bg-indigo-600 px-8 py-3 rounded-full font-black uppercase text-sm shadow-lg shadow-indigo-500/40 active:scale-95 transition-all"
                            >Starten üöÄ</button>
                        </div>
                        <h2 className="text-3xl font-black mb-8 italic uppercase leading-tight">Welke sommen<br/><span className="text-indigo-500">wil je oefenen?</span></h2>
                        <div className="space-y-4 pb-12">
                            {types.map(t => {
                                const isSelected = selectedTypes.includes(t.id);
                                return (
                                    <div key={t.id} className={`rounded-[2rem] p-5 transition-all border-2 ${isSelected ? 'bg-slate-800/80 border-indigo-500/50 shadow-lg shadow-indigo-500/5' : 'bg-slate-900/40 border-white/5 opacity-60'}`}>
                                        <div className="flex items-center justify-between mb-4">
                                            <div className="flex items-center gap-4">
                                                <span className="text-3xl">{t.icon}</span>
                                                <b className="text-xl">{t.label}</b>
                                            </div>
                                            <button 
                                                onClick={() => toggleMathType(t.id)}
                                                className={`w-12 h-12 rounded-full flex items-center justify-center transition-all ${isSelected ? 'bg-indigo-500 text-white' : 'bg-slate-800 text-slate-500'}`}
                                            >
                                                {isSelected ? '‚úì' : '+'}
                                            </button>
                                        </div>
                                        <div className="flex items-center justify-between bg-black/20 p-3 rounded-2xl">
                                            <div className="flex flex-col">
                                                <span className="text-[10px] uppercase font-bold opacity-50 tracking-widest mb-1">Huidig Level</span>
                                                <b className="text-indigo-400">Level {levels[t.id]}</b>
                                            </div>
                                            <div className="flex items-center gap-3">
                                                <button onClick={() => changeLevel(t.id, -5)} className="w-10 h-10 rounded-xl bg-white/5 flex items-center justify-center font-bold active:bg-white/10">-5</button>
                                                <button onClick={() => changeLevel(t.id, 5)} className="w-10 h-10 rounded-xl bg-white/5 flex items-center justify-center font-bold active:bg-white/10">+5</button>
                                            </div>
                                        </div>
                                    </div>
                                );
                            })}
                        </div>
                    </div>
                );
            }

            if (view === 'math-game') {
                return (
                    <div className="full-h flex flex-col bg-slate-950 text-white">
                        <div className="p-8 flex justify-between items-center bg-slate-900/40 backdrop-blur-md sticky top-0 z-10">
                            <button onClick={() => setView('math-select')} className="text-slate-500 font-bold uppercase tracking-widest text-xs">Stoppen</button>
                            <div className="flex flex-col items-end">
                                <div className="font-bold text-indigo-500 text-sm uppercase">{currentMathType} Level {levels[currentMathType]}</div>
                                <div className="text-[10px] opacity-50 font-bold uppercase tracking-widest">Streak: {correctStreak}/5</div>
                            </div>
                        </div>
                        <div className="flex-1 flex flex-col items-center justify-center p-6 text-center">
                            <div className="text-8xl font-black mb-8 tabular-nums tracking-tighter">{mathProblem.q}</div>
                            <div className="text-6xl font-mono bg-slate-900 px-12 py-6 rounded-[2rem] min-w-[200px] border-2 border-slate-800 text-indigo-400 shadow-inner">
                                {userAnswer || <span className="opacity-10">?</span>}
                            </div>
                            <div className="h-12 mt-6 text-2xl font-bold text-emerald-400">{feedback}</div>
                        </div>
                        <div className="bg-slate-900 p-6 rounded-t-[3rem] safe-bottom grid grid-cols-3 gap-3 shadow-2xl border-t border-white/10">
                            {[1,2,3,4,5,6,7,8,9,'C',0,'OK'].map(b => (
                                <button key={b} onClick={() => {
                                    if(b === 'OK') { if(userAnswer) checkMath(); }
                                    else if(b === 'C') setUserAnswer('');
                                    else if(userAnswer.length < 5) setUserAnswer(userAnswer + b);
                                }} className={`h-16 rounded-2xl text-3xl font-black active:scale-90 transition-all ${b === 'OK' ? 'bg-indigo-600' : 'bg-slate-800'}`}>{b}</button>
                            ))}
                        </div>
                    </div>
                );
            }

            if (view === 'flags') {
                const generateNextFlag = () => {
                    const correct = countries[Math.floor(Math.random() * countries.length)];
                    let opts = [correct];
                    while(opts.length < 4) {
                        const r = countries[Math.floor(Math.random() * countries.length)];
                        if(!opts.find(o => o.name === r.name)) opts.push(r);
                    }
                    setFlagProblem({ q: correct.name, a: correct.name, opts: opts.sort(() => Math.random() - 0.5) });
                    setFeedback(null);
                };

                return (
                    <div className="full-h flex flex-col bg-slate-950 text-white p-6">
                        <div className="flex justify-between items-center mb-8 mt-4">
                            <button onClick={() => setView('menu')} className="text-slate-500 font-bold uppercase text-[10px] tracking-widest">Terug</button>
                            <div className="font-bold text-orange-500 bg-orange-500/10 px-4 py-1 rounded-full">{score} üî•</div>
                        </div>
                        <div className="flex-1 flex flex-col items-center justify-center gap-8">
                            <div className="text-center">
                                <p className="text-slate-500 font-bold text-[10px] tracking-widest mb-2 uppercase">Welk land is dit?</p>
                                <h2 className="text-4xl font-black tracking-tighter uppercase">{flagProblem?.q}</h2>
                            </div>
                            <div className="grid grid-cols-2 gap-4 w-full max-w-md">
                                {flagProblem?.opts.map((o, i) => (
                                    <button key={i} onClick={() => {
                                        if (o.name === flagProblem.a) {
                                            setFeedback("Helemaal goed! üåç"); setScore(s => s + 1); setTimeout(generateNextFlag, 800);
                                        } else {
                                            setFeedback("Helaas! ‚ùå"); setTimeout(() => setFeedback(null), 800);
                                        }
                                    }} className="aspect-[3/2] glass rounded-[2rem] p-2 active:scale-95 transition-all border border-white/10 overflow-hidden">
                                        <img src={o.flag} className="w-full h-full object-cover rounded-2xl" alt="Vlag" />
                                    </button>
                                ))}
                            </div>
                            <div className="h-10 text-xl font-bold text-emerald-400 italic">{feedback}</div>
                        </div>
                    </div>
                );
            }
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
